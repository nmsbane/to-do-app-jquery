<!DOCTYPE html>
<html>
<head>
	<title>To-Do List Project</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<script type="text/javascript" src="assets/js/lib/jquery-2.2.2.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add New ToDo">
		<ul>
			<li><span><i class="fa fa-trash"></i></span> First to-do item</li>
			<li><span><i class="fa fa-trash"></i></span> Second to-do item</li>
			<li><span><i class="fa fa-trash"></i></span> Third to-do item</li>
		</ul>
	</div>
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
